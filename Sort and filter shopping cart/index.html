<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section id="firstSection">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6 lentele ">
                    <!-- <div class="col-4"> -->
                    <form id="myForm">
                        <h1>Produktų registracija</h1>
                        <div class="form-group">
                            <label for="pavadinimas">Pavadinimas</label>
                            <input type="text" class="form-control" id="pavadinimas" placeholder="Pavadinimas" name="pavadinimas" required>
                            <div class="invalid-feedback" id="pavadinimas-validation-error">
                                Pavadinimo klaida
                            </div>
                        </div>



                        <div class="form-group">
                            <label for="kaina">Kaina</label>
                            <div class="input-group">
                                <input type="number" name="kaina" id="kaina" class="form-control" placeholder="Kaina" min="1" max="1000">

                                <div class="input-group-append">
                                    <span class="input-group-text" id="basic-addon1">€</span>
                                </div>
                                <div class="invalid-feedback" id="kaina-validation-error">
                                    Kaina error
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="kiekis">Kiekis</label>
                            <input type="number" name="kiekis" id="kiekis" class="form-control" placeholder="Kiekis">
                            <div class="invalid-feedback" id="kiekis-validation-error">
                                Kiekis error
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="miestas">Miestas</label>
                            <input type="text" name="miestas" id="miestas" class="form-control" placeholder="Miestas">
                            <div class="invalid-feedback" id="miestas-validation-error">
                                Miestas error
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                            <div class="invalid-feedback" id="email-validation-error">
                                Email error
                            </div>
                        </div>


                        <div class="mygtukai">
                            <button class="btn btn-success" id="sukurti" onclick="add()" type="button">Sukurti
                                <i class="far fa-check-circle"></i>
                            </button>
                            <button class="btn btn-alert" id="sukurti" onclick="clearSavedData()" type="button">Išvalyti krepšelį
                                <i class="fas fa-trash-alt"></i>
                            </button>
                            <button class="btn btn-link float-right" onclick="resetForm()">Atšaukti</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section id="filter_section">
        <div class="container">

            <div class="tarpelis"></div>

            <div class="form-group-row">
                <span class="col-2 filter_label">Rusiavimas</span>
                <div class="col-2">
                    <button type="button" class="btn btn-primary" id="sort_by_name">Pagal pavadinimą</button>
                </div>
                <div class="tarpelis"></div>
                <div class="col-2">
                    <button type="button" class="btn btn-primary" id="sort_by_price">Pagal kainą</button>
                </div>
            </div>

            <div class="tarpelis"></div>

            <div class="form-group-row">
                <span class="col-sm-2 filter_label">Filtravimas</span>
                <div class="col-2">
                    <button type="button" class="btn btn-primary" id="filter_by_name">Pagal pavadinimą</button>
                </div>
                <div class="tarpelis"></div>
                <div class="form-group col-3">
                    <label for="miestas">Pavadinimas</label>
                    <input type="text" name="name_input" id="name_input" class="form-control" placeholder="Prekės pavadinimas">
                </div>
                <div class="tarpelis"></div>
                <div class="col-2">
                    <button type="button" class="btn btn-primary" id="filter_by_price">Pagal kainą</button>
                </div>
                <div class="tarpelis"></div>
                <article class="col-4 card-group-item">
                    <header class="card-header">
                        <h6 class="title">Kainos intervalas </h6>
                    </header>
                    <div class="filter-content">
                        <div class="card-body">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Min</label>
                                    <input type="number" class="form-control" id="range_input1" value="0">
                                </div>
                                <div class="form-group col-md-6 text-right">
                                    <label>Max</label>
                                    <input type="number" class="form-control" id="range_input2" value="10000">
                                </div>
                            </div>
                        </div>
                        <!-- card-body.// -->
                    </div>
                </article>
                <!-- card-group-item.// -->
            </div>

        </div>
    </section>

    <section id="secondSection">
        <div class="container lentele2">
            <div id="spausdinti"></div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
