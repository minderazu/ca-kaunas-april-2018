<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Prompt" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="forms">
        <h1>Anketa</h1>
        <form>
            <label for="firstname" class="lbl">Vardas:</label>
            <input type="text" name="firstname" id="firstname" class="txt-field" placeholder="Enter your name...">

            <label for="lastname" class="lbl">Pavardė:</label>
            <input type="text" name="lastname" id="lastname" class="txt-field" placeholder="Enter your last name...">

            <label for="age" class="lbl">Amžius:</label>
            <input type="text" name="age" id="age" class="txt-field" placeholder="Enter your age...">

            <label for="city" class="lbl">Miestas:</label>
            <input type="text" name="city" id="city" class="txt-field" placeholder="Enter your city...">

            <label for="password" class="lbl">Password:</label>
            <input type="password" name="password" id="password" class="txt-field" placeholder="Enter your password...">

            <label for="country" class="lbl">Šalis</label>
            <select class="select-field" id="country" name="country">
                <option value="LT">Lithuania</option>
                <option value="LV">Latvia</option>
                <option value="USA">United States</option>
                <option value="DE">Germany</option>
                <option value="RU">Russia</option>
                <option value="PL">Poland</option>
                <option value="DK">Denmark</option>
            </select>

            <div>
                <input type="radio" name="gender" id="r1" value="M">
                <label for="r1">Male</label>
                <input type="radio" name="gender" id="r2" value="F">
                <label for="r2">Female</label>
            </div>

            <div>
                <input type="checkbox" name="t_n_c" id="t_n_c" value="true">
                <label for="t_n_c">Accept terms and conditions</label>
            </div>

            <div>
                <input type="checkbox" name="weekday" id="d1" value="Monday">
                <label for="d1">Monday</label>
                <input type="checkbox" name="weekday" id="d2" value="Tuesday">
                <label for="d2">Tuesday</label>
                <input type="checkbox" name="weekday" id="d3" value="Wednesday">
                <label for="d3">Wednesday</label>
            </div>

            <div>
                <textarea type="text" name="message" id="message">This is a message</textarea>
            </div>
            <button type="submit" class="btn">
                <i class="fas fa-paper-plane"></i>Siųsti</button>
        </form>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
        crossorigin="anonymous"></script>
</body>

</html>
